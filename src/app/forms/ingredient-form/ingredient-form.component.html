
<form [formGroup]="form" (ngSubmit)="createIngredient(form.value)">
  <div class="form-group">
    <input 
      formControlName ="name"
      type="text" 
      placeholder="Enter ingredient">
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <p>This field is required</p>
    </div>
  </div>

  <div class="form-group">
    <input  
      formControlName = "image"
      type="text" 
      placeholder="Enter src image">
  </div>


  <div class="form-group">
    <select formControlName = "category">
      <option selected>Categories</option>
      <option *ngFor="let cat of categoriesList">{{cat.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <input 
      formControlName = "description"
      type="text" 
      placeholder="Description">
  </div>

  <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-danger">Cancel</button>
</form>
